<p>Sticker updates.</p>

<h3>Sticker updated</h3>
<table style='margin-left: 10px' border=1 cellspacing=0 cellpadding=2>
<tr><th>Booking No</th><th>Sticker Number</th></tr>
{% for i in booking_updates %}
<tr ><td>{{ i.booking_id }}</td><td>{{ i.sticker_no }}</td></tr>

{% endfor %}
</table>
<br>
<h3>Errors </h3>
<table style='margin-left: 10px' border=1 cellspacing=0 cellpadding=2>
{% for d in booking_errors %}
  <tr><td>{{ d.line }}</td><td>{{ d.error }}</td></tr>
{% endfor %}

</table>
